version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: gatherly-db
    environment:
      POSTGRES_USER: gatherly_user
      POSTGRES_PASSWORD: gatherly_password
      POSTGRES_DB: gatherly
    ports:
      - "5433:5432"  # Changed from 5432:5432
    volumes:
      - gatherly_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatherly_user -d gatherly"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local